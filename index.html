<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <p class="para">Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');
    " class="button-icon"><img src="images/rock-emoji.png" alt="" class="emoji"></button>
    <button onclick="
    playGame('Paper');
    " class="button-icon"><img src="images/paper-emoji.png" alt="" class="emoji"></button>
    <button onclick="
    playGame('Scissors');
    " class="button-icon"><img src="images/scissors-emoji.png" alt="" class="emoji"></button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    <button onclick="score.wins=0,score.losses=0,score.Ties=0;
    localStorage.removeItem('score');updateScore();" class="reset-score-button">Reset Score</button>
    
</body>
</html>
